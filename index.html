<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ＭＯＲＩＴＡのブロック崩しゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="title">
        <img src="images/morita_badge.svg" alt="MORITA" class="badge" />
        <h1>ＭＯＲＩＴＡのブロック崩しゲーム</h1>
      </div>

      <div class="panel">
        <div class="stat"><span class="label">スコア</span><span id="score" class="value">0</span></div>
        <div class="stat"><span class="label">残りブロック</span><span id="left" class="value">0</span></div>
        <div class="stat"><span class="label">NG</span><span id="ng" class="value">0</span><span class="sub">/10</span></div>
        <div class="stat"><span class="label">速度</span><span id="speedLabel" class="value">並み</span></div>
        <div class="stat"><span class="label">状態</span><span id="status" class="value">待機中</span></div>
      </div>

      <div class="controls">
        <label class="control">
          速度：
          <select id="speed">
            <option value="fast">高速</option>
            <option value="normal" selected>並み</option>
            <option value="slow">遅い</option>
          </select>
        </label>

        <button id="startBtn" class="btn primary">START（再スタート）</button>
        <button id="resetBtn" class="btn">RESET</button>
      </div>

      <p class="hint">
        操作：左右矢印（←→）でラケット移動。球を落とすとNG。<b>NG10回でゲーム終了</b>。ブロックはカラフル！
      </p>
    </header>

    <section class="stage">
      <canvas id="game" width="720" height="480" aria-label="ゲーム画面"></canvas>
      <div class="overlay" id="overlay" hidden>
        <div class="overlayCard">
          <div class="overlayTitle" id="overlayTitle">READY</div>
          <div class="overlayText" id="overlayText">STARTで開始</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>オフラインOK / 3ファイル構成 / Canvasで動作</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
